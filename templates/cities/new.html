{% extends "base.html" %}

{% block content %}

<div id="city-new-header">
<h1>Lets add your city below, this will be added to your bucket list</h1>
<p>Please make sure to fill out all the required information.</p>
<p>Remember to enter one attraction you want to visit</p>

<form action="/cities" method="post">

<div>
    <br><b><label for="name">City Name:</label><br></b>
    <br><input type="text" id="name" name="name" placeholder="Enter City Name" required>
</div>
<div>
    <br><b><label for="attractions">Attractions:</label><br></b>
    <br><input type="text" id="attractions" name="attractions" placeholder="Popular Attraction">
</div>
<div>
    <br><b><label for="temperature">Temperature Â°C:</label><br></b>
    <br><input type="text"  id="temperature" name="temperature" placeholder="Enter the Temperature">
</div>

<div>
    <br><b><label for="country">Country:</label><br></b>
    <br><select name="country_id" id="country_id">
        {% for country in all_countries %}
        <option value="" disabled selected hidden>Select Country</option>
        <option value="{{ country.id}}">{{ country.name}} </option>
        {% endfor %}
    </select>
</div>

<!-- <div>
    <br><b><label for="country_id">Country:</label></b><br>
    <br><input type="text" id="country_id" name="country_id" placeholder="Enter The Country">
  </div> -->
<div>

    <br><b><label for="visited">Visited:</label><br></b>
    <br><select name="visited" id="visited">
        <option value="" disabled selected hidden>Please select an option:</option>
        <option value="True">Yes</option>
        <option value="False">No</option>
    </select>
</div>
<br>
<div>
    <button type="submit">Add City</button>
    
</div>
</form>
<br>

{% endblock %}
