{% extends "base.html" %}

{% block content %}

<form action="/cities/{{city.id}}" method="post">
  <div>
    <label for="name">City Name:</label><br>
    <input type="text" id="name" name="name" value="{{city.name}}" placeholder="Update City Name" required>
  </div>
  <div>
    <label for="country">Country:</label><br>
    <select id="country_id" name="country_id" >
      {% for country in all_countries %}
        <option value="" disabled selected hidden>Choose option</option>
        <option value="{{country.id}}">{{country.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="attractions"> Attractions:</label><br>
    <input type="text" id="attractions" name="attractions" value="{{city.name}}" placeholder="Update City Name" required>
  </div>
  <div>
    <label for="temperature">Temperature Â°C:</label><br>
    <input type="text" id="temperature" name="temperature" value="{{city.temperature}}" placeholder="Enter temperature" required>
  </div>
  <div>
    <label for="visited">Visited:</label><br>
    <select id="visited" name="visited">
      <option value="" disabled selected hidden>Choose option</option>
      <option value="True">Yes</option>
      <option value="False">No</option>
    </select>
  </div>
  <br>
  <button type="submit">Update City</button>
</form>

{% endblock %}
