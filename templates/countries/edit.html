<fieldset id="edit-country-fieldset">
  <u><b><legend>Edit Your Country Below</legend></b></u>
<form action="/countries/{{ country.id }}" method="POST"><br>

   <div>
     <b><label for="name">Country Name:</label></b><br>
     <br><input type="text" id="name" name="name" value="{{country.name}}">
   </div><br>
  
   <div>
    <b><label for="population">Population:</label></b><br>
    <br><input type="text" id="population" name="population" value="{{country.population}}">
  </div><br>
  
  <div>
    <b><label for="language">Language:</label></b><br>
    <br><input type="text" id="language" name="language" value="{{country.language}}">
  </div><br>
  
  <div>
    <b><label for="currency">Currency:</label></b><br>
    <br><input type="text" id="currency" name="currency" value="{{country.currency}}">
  </div><br>
  
    <div>
      <b><label for="geographical_area">Geographical Area:</label></b><br>
      <br><input type="text" id="geographical_area" name="geographical_area" value="{{country.geographical_area}}">
    </div><br>
  
    <div>
      <b><label for="visited">Visited:</label></b><br>
      <br><select id="visited" name="visited">
        <option value="True">Yes</option>
        <option value="False">No</option>
      </select>
    </div><br>
  
  
    <br><button id="update-country-button" type="submit">Update Country</button>
  
  </form>
</fieldset>
  <br>

{% endblock %}
